services:
  kafka:
    image: apache/kafka:3.9.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  pg_security:
    image: postgres:16
    environment:
      POSTGRES_DB: securitydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${SECURITY_DB_PASSWORD:-security}
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d securitydb"]
      interval: 5s
      timeout: 5s
      retries: 20

  pg_bank:
    image: postgres:16
    environment:
      POSTGRES_DB: bankdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${BANK_DB_PASSWORD:-bank}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d bankdb"]
      interval: 5s
      timeout: 5s
      retries: 20

  pg_storage:
    image: postgres:16
    environment:
      POSTGRES_DB: storagedb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${STORAGE_DB_PASSWORD:-storage}
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d storagedb"]
      interval: 5s
      timeout: 5s
      retries: 20
